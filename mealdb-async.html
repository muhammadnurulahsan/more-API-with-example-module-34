<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDB Async</title>
    <style>
      .bg-color {
        background-color: rgb(253, 218, 171);
      }
    </style>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-color">
    <h1 class="text-center m-5">Khabar Dibi Naki Bol</h1>
    <h2 class="text-center m-5">Buy Your Favorite Food in our Website</h2>

    <div class="input-group m-5 mb-5 w-50 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control shadow-none"
        placeholder="Search Your Favorite Food Name Here..."
        aria-label="Search Your Favorite Food Name"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchFood()" 
        class="btn btn-outline-secondary shadow-none"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>

    <!-- single meal details -->
    <div id="meal-details" class="container mb-5"></div>

    <!-- meal search result -->
    <div class="container">
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <script src="mealdb-async.js"></script>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
